<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Verificador Idade</title>
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div id="dados">
            <p>
                Ano de Nascimento:
                <input type="text" name="txtAno" id="txtAno">
            </p>
            <p>
                Sexo:
                <input type="radio" value="Homem" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" value="Mulher" name="radsex" id="fem">
                <label for="fem">Feminio</label>
            </p>
            <input type="button" value="Verificar" id="botao">
        </div>
        <div id="exibirDados">
            <p id="msg">Preencha os dados acima para ver o resultado!</p>
        </div>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
</body>

</html>
