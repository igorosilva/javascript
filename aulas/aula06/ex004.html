<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            font: normal 1.2em Arial;
            background-color: rgb(105, 105, 173);
            color: white;
            text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.301);
        }

        h1 {
            color: gold;
            text-align: center;
            margin: 0px 0px 10px 0px;
        }
    </style>
</head>

<body>
    <h1>Tratando dados com JavaScript</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br>`);
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`);
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`);
    </script>
</body>

</html>
